build:
  script:
    - pelican  content -o output -s pelicanconf.py
  artifacts:
    paths:
        - output
        
deploy:
  script:
  - git clone --origin gh_pages --depth 1 https://x-access-token:$GITHUB_ACCESS_TOKEN@github.com/$GITHUB_USERNAME/$GITHUB_REPO_NAME.git
  - git config --global user.email "$GITHUB_EMAIL"
  - git config --global user.name "$GITHUB_NAME"
  - git add -A
  - git commit -m "Build from $CI_SERVER_NAME $CI_PIPELINE_ID"
  - git push --repo=gh_pages
  only:
  - master
